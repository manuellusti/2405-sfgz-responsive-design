<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Integration-->
    <link rel="stylesheet" href="style.css">
    <!--Font Integration-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Oswald:wght@200..700&family=Racing+Sans+One&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!--Title and Description-->
    <title>PokerHub</title>
    <meta name="description" content="PokerHub – Die Plattform für alle die nach dem etwas anderen Pokerspiel suchen.">
</head>
<body>
    <!--Header START-->
    <header id="header">
        <div class="left">
            <img src="img/pokerhub-logo.png" alt="Logo PokerHub" class="logo">
        </div>
        <div class="center">
            <div class="badge">
                <span>Balance: </span><span class="amount">67.91 £</span>
            </div>
        </div>
        <div class="right">
            <img src="img/menu.svg" alt="Menu Icon" class="menuIcon">
            <img src="img/user.svg" alt="User Icon" class="userIcon">
        </div>
    </header>
    <!--Main START-->
    <main>
        <div class="container">
        </div>
    </main>
    <!--Footer START-->
    <footer>
        <div class="container">
        </div>
    </footer>
    <script rel="script" src="script.js"></script>
</body>
</html>
